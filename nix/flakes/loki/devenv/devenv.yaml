allowUnfree: true
inputs:
  nixpkgs:
    url: github:NixOS/nixpkgs/nixpkgs-unstable
  secrets:
    url: git+ssh://git@github.com/trevorwhitney/home-manager-secrets.git?ref=main&rev=041ab5ce95167db8f349bb19c33634c1313d06b3
    overlays:
      - default
  dots:
    url: path:/home/twhitney/workspace/dotfiles
    overlays:
      - dotfiles
      - kubectl
      - faillint
      - chart-testing
      - mixtool
  loki:
    url: github:grafana/loki?ref=main
    overlays:
      - default
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs
  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin
