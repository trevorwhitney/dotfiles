menu-0-1 = Files
menu-0-1-exec = menu-open-1
menu-0-2 = Terminal
menu-0-2-exec = alacritty &
menu-0-3 = Browser
menu-0-3-exec = firefox &
menu-0-4 = Settings
menu-0-4-exec= gnome-control-center &
menu-0-5 = Power
menu-0-5-exec=menu-open-2

menu-1-0 = Home
menu-1-0-exec = nautilus ~/ &
menu-1-1 = Downloads
menu-1-1-exec = nautilus ~/Downloads &
menu-1-2 = Workspace
